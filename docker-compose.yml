services:
  mcp-sap-notes:
    build: .
    image: mcp-sap-notes:latest
    restart: unless-stopped
    ports:
      - "3123:3123"
    env_file:
      - .env
    volumes:
      # Mount certificate read-only â€” never bake secrets into the image
      - ./certs:/app/certs:ro
      # Persist the token cache so Playwright only re-authenticates after expiry
      - token-cache:/app/cache
    healthcheck:
      test: ["CMD", "node", "-e",
        "fetch('http://localhost:3123/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 3

volumes:
  token-cache:
